<p-toast></p-toast>
<p-sidebar [(visible)]="visibleMenu" [modal]="false" [baseZIndex]="10">
  <br>
  <img src="logo-anh-p.png" (click)="visibleMenu = false">
  <div id="helps">
    <button pButton type="button" icon="pi pi-spin pi-compass" class="ui-button-success" pTooltip="Navegación"
      tooltipPosition="bottom"></button>
    <button pButton type="button" icon="fas fa-ruler" (click)="displayMedicion = !displayMedicion"
      class="ui-button-info" pTooltip="Tomar Medidas" tooltipPosition="bottom"></button>
    <button pButton type="button" icon="fas fa-hand-pointer" class="ui-button-warning" pTooltip="Seleccionar"
      tooltipPosition="bottom"></button>
    <button pButton type="button" icon="pi pi-info-circle" class="ui-button-danger" pTooltip="Identificar"
      tooltipPosition="bottom"></button>
  </div>
  <div style="overflow-y: auto;">
    <p-panelMenu [model]="menu" [style]="{'width':'100%', 'height': '550px'}" [multiple]="false"></p-panelMenu>
  </div>
</p-sidebar>
<button id="menu" type="button" (click)="visibleMenu = true"></button>
<div *ngIf="loadLayers != 8" id="loading" class="loading-machin"></div>
<div #mapViewNode></div>
<div id="ts-tierras-wrapper" align="center">
  <div class="ts-bg">
    <div id="ts-tierras" class="ui-slider-orange">
      <div class="ts-label">{{nameLayer}}</div>
    </div>
  </div>
</div>
<p-dialog header="Extracción de datos" [(visible)]="display" [resizable]="false" (onHide)="onHideDialogExtract()"
  [positionTop]="0">
  <div id="infoDiv">
    <p>1. Defina el área de interés</p>
    <p-dropdown [options]="optionsPolygon" optionLabel="name" placeholder="Selección en la capa actual"
      (onChange)="onChangeSelect()" [(ngModel)]="selectedPolygon"></p-dropdown>
    <p-button label="Limpiar área" class="clearGraphics" [disabled]="!clearGraphic" (onClick)="clearGraphics()">
    </p-button>
    <p-button class="clearGraphics" [disabled]="selectedPolygon === undefined" icon="pi pi-undo"
      (onClick)="onChangeSelect()" pTooltip="Volver a dibujar" tooltipPosition="bottom"></p-button>
    <p>2. Seleccione las capas a extraer</p>
    <p-multiSelect [options]="optionsLayers" defaultLabel="Click aquí..." selectedItemsLabel="{0} items seleccionados"
      [(ngModel)]="selectedLayers"></p-multiSelect>
    <br>
    <p-button label="Extraer" icon="pi pi-download" (onClick)="extratShape()"></p-button>
  </div>
  <br>
  <p-message id="infoMedicion" severity="info"
    text="Proceda con los poligonos ya <b>seleccionados en la capa actual</b>. Si no<br> hay una selección en la capa actual debe usar las <b>Herramientas de</b><br><b>Selección.</b><br><b>Seleccione las capas</b> que se incluirán en la extracción">
  </p-message>
</p-dialog>

<p-dialog header="Analisis de Cobertura de Entidades Terrritoriales" [(visible)]="displayAnalisis" [resizable]="false"
  (onHide)="onHideDialogAnalisis()">
  <p>
    Departamentos seleccionados para el analisis:
  </p>
  <p>{{nameDptoSelected()}}</p>
  <br>
  <p-button icon="pi pi-globe" [disabled]="dptosSelected.length == 0" (click)="generateAnalisisCobertura()"
    label="Iniciar Analisis de Cobertura"></p-button>
  <br>
  <br>
  <p-message id="infoMedicion" severity="info"
    text="Con este análisis se obtienen los <b>Bloques Explorativos que se <br> encuentran en la jurisdicción del Departamento</b> seleccionado,<br>indicando el porcentaje de cobertura de cada bloque. <br>Use las <b>herramientas de selección</b> o la <b>tabla de atributos</b> para indicar<br>cuales departamentos desea usar para este análisis.">
  </p-message>
</p-dialog>


<p-dialog header="Herramientas de Medición" [(visible)]="displayMedicion" [resizable]="false"
  (onHide)="onHideDialogMedicion()">
  <div id="topbar">
    <button class="action-button fas fa-ruler esri-widget--button" (click)="setActiveWidget('distance')"
      id="distanceButton" type="button" title="Measure distance between two or more points"></button>
    <button class="action-button fas fa-ruler-combined esri-widget--button" (click)="setActiveWidget('area')"
      id="areaButton" type="button" title="Measure area"></button>
  </div>
  <div id="widgetMeasure">
    <h3 style="text-align: center;">Resultado de la Medición</h3>
    <hr>
  </div>
  <p-message id="infoMedicion" severity="info"
    text="Seleccione una herramienta y haga <b>clic</b><br> sobre el mapa para agregar puntos.
    <br>
    <b>Doble clic</b> para terminar la medición.
    <br>
    Pulse <b>Ctrl</b> para activar la alineación<br> automática (snapping) con la geometría del<br> mapa mientras agrega puntos."></p-message>
</p-dialog>

<div id="attributeTable">
  <p-table #dt *ngIf="loadLayers == 8" [value]="featureDptos" [(selection)]="dptosSelected"
    (onRowSelect)="onRowSelect($event)" (onRowUnselect)="onRowUnselect($event)">
    <ng-template pTemplate="header">
      <tr>
        <th style="width: 3em" *ngIf="displayAnalisis">
          <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
        </th>
        <th>
          Departamento
          <input pInputText type="text" (input)="dt.filter($event.target.value, 'attributes.DEPARTAMEN', 'contains')">
        </th>
        <!-- <th>Shape_Leng</th> -->
        <!-- <th>Shape_Leng</th> -->
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-dpto>
      <tr [pSelectableRow]="dpto">
        <td *ngIf="displayAnalisis">
          <p-tableCheckbox [value]="dpto"></p-tableCheckbox>
        </td>
        <td>{{dpto.attributes.DEPARTAMEN}}</td>
        <!-- <td>{{dpto.attributes.Shape_Leng}}</td> -->
        <!-- <td>{{dpto.attributes.Shape_Area}}</td> -->
      </tr>
    </ng-template>
  </p-table>
</div>
{{selectedLayersList}}
